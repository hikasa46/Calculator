<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <!-- 計算式や答えを表示する -->
    <div id="Answer" class="mt-3 alert alert-primary" role="alert"></div>

    <!-- 1 2 3 -->
    <div class="d-flex justify-content-top">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="ms-1 btn btn-primary">2</button>
        <button type="button" class="ms-1 btn btn-primary">3</button>

    </div>

    <!-- 4 5 6 -->
    <div class ="d-flex justify-content-top mt-1">
        <button type="button" class=" btn btn-primary">4</button>
        <button type="button" class="ms-1 btn btn-primary">5</button>
        <button type="button" class="ms-1 btn btn-primary">6</button>
    </div>

    <!-- 7 8 9 -->
    <div class="d-flex justify-content-top mt-1">
        <button type="button" class="btn btn-primary">7</button>
        <button type="button" class="ms-1 btn btn-primary">8</button>
        <button type="button" class="ms-1 btn btn-primary">9</button>
        <button type="button" class="ms-1 btn btn-primary">0</button>
    </div>

    <!-- ＋ ー ＊ ÷ -->
    <div class="d-flex justify-content-top mt-1">
        
         <button type="button" class="operator btn btn-primary">+</button>
         <button type="button" class="operator ms-1 btn btn-primary">ー</button>
         <button type="button" class="operator ms-1 btn btn-primary">＊</button>
         <button type="button" class="operator ms-1 btn btn-primary">÷</button>
       
    </div>

    <!-- = -->
    <div id="equal" class="d-flex justify-content-top mt-1">
        <button type="button" class="operator btn btn-primary">=</button>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
